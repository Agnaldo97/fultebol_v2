<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/equipes"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes da {{ equipe }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-vertical>
  <ion-card class="card-artilheiro">
    <ion-list class="lista-topo" *ngFor="let equi of geral">
      <h2>
        Equipe: <b>{{ equi.equipe }}</b>
      </h2>

      <ion-row>
        <ion-col no-padding class="iconP">
          Pontuação: {{ equi.pontosGanhos }}
        </ion-col>
        <ion-col no-padding class="iconC">
          Vitorias: {{ equi.vitorias }}
        </ion-col>
      </ion-row>
    </ion-list>

    <h2 class="topo-card">
      Artilheiros
    </h2>
    <ion-grid class="tabela">
      <ion-row class="topo-tabela">
        <ion-col>Nome</ion-col>
        <ion-col class="iconB">Gols</ion-col>
        <ion-col>N°</ion-col>
        <ion-col>Posição</ion-col>
      </ion-row>
      <ion-list *ngFor="let art of listaEquipe">
        <ion-row class="cor">
          <ion-col> {{ art.nome }}</ion-col>
          <ion-col>{{ art.gols }}</ion-col>
          <ion-col>{{ art.numero }}</ion-col>
          <ion-col> {{ art.posicao }} </ion-col>
        </ion-row>
      </ion-list>
    </ion-grid>
  </ion-card>
</ion-content>
