<ion-header>
  <ion-toolbar>
    <ion-title>JOGOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fundo">
  <ion-card class="card-header">
    <ion-item style="color:#488aff;margin:2px">
      <ion-label>
        <b>Escolha uma categoria</b>
      </ion-label>
      <ion-select
        name="tipo"
        (ionChange)="buscar($event)"
        cancelText="Cancelar"
        okText="Ok"
      >
        <ion-select-option value="Todos">Todos</ion-select-option>
        <ion-select-option value="Senior">Senior</ion-select-option>
        <ion-select-option value="Master">Master</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>
  <ion-card class="card-jogos">
    <ion-list class="transparente" *ngFor="let resul of results">
      <ion-item style="text-align: center;margin-bottom: 0px;">
        <ion-label style="color:#000033">{{ resul.equipe1 }} </ion-label>

        <ion-label style="margin-left: 2%; margin-right: 5%; color:#000033"
          ><b>{{ resul.golsEquipe1 }}</b> x
          <b> {{ resul.golsEquipe2 }}</b></ion-label
        >
        <ion-label style="color:#000033">
          {{ resul.equipe2 }}
        </ion-label>
      </ion-item>
      <ion-item style="text-align: center;margin-bottom:2px;margin-top:0px;">
        <ion-label>
          {{ resul.data }} {{ resul.horario }}
          <br />
          <span style="color:#488aff">
            <b>{{ resul.categoria }}</b>
          </span>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
